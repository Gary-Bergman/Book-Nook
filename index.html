<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Nook</title>
    <!-- Add favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <!-- Compressed CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
        integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <!-- My stylesheet -->
    <link rel="stylesheet" type="text/css" href="Assets/style.css">
</head>

<body class="background1">
    <header>
        <div class="top-bar small-up-1">
            <div class="top-bar-left">
                <ul class="dropdown menu" data-dropdown-menu>
                    <a id="bookNook" class="menu-text" href="index.html">Book Nook</a>
                    <!-- <a href="myBookNook.html">My Book Nook</a>
                    <a href="library.html">Library</a> -->
                </ul>
            </div>
            <!-- Search Bar/Button -->
            <div class="top-bar-right">
                <ul class="menu">
                    <li><input id="searchTxt" type="search" placeholder="Enter Movie Title"></li>
                    <li><button id="searchBtn" type="button" class="button">Search</button></li>
                </ul>
            </div>
        </div>

    </header>
    <main>

        <!-- Grid container for entire main section  -->
        <div class="grid-container" id="grid-container">


            <div class="grid-x grid-margin-x small-up-1 medium-up-2">

                <!-- Movie -->
                <div class="cell">
                    <div class="card">
                        <div class="card-divider">
                            If you like this movie...
                        </div>
                        <div class="scroll">
                            <div class="card-section card-img">
                                <img id="movieImg" class="image align-self" src="https://via.placeholder.com/200">
                            </div>
                            <div class="card-section">
                                <h3 id="movieTitle"></h3>
                                <div id="movieCard">This is a row of cards.</div>
                                <!-- <p>This row of cards is embedded in an X-Y Block Grid.</p> -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Book -->
                <div class="cell">
                    <div class="card">
                        <div class="card-divider">
                            You might like this book!
                        </div>
                        <div class="scroll">
                            <div class="card-section card-img" id="bookImgDiv">
                                <!-- <img id="bookImg" class="image align-self" alt="Book Cover Image" src=""> -->
                            </div>
                            <div class="card-section">
                                <a id="bookLink" target="_blank">
                                    <h3 id="bookTitle"></h3>
                                </a>
                                <!-- Anchor and button to bookNook (links) -->
                                <!-- <a id="bookNookBtn" class="button">Save to My Book Nook</a> -->
                                <!-- Book info appended below -->
                                <div id="bookCard">This is a card.</div>
                            </div>
                        </div>
                    </div>
                </div>
    </main>

    <footer class="footer-nav row top-bar">
        <h6 id="credit">Floral Background Art by: <a id="creditLink" target="_blank"
                href="https://matthewgreerdesign.squarespace.com/">Matthew Greer</a></h6>

    </footer>
    <!-- JS Links for Foundations -->
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
        integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
    <!--Link for dropdown foundation-->
    <script> src = "https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.3/js/foundation.min.js" </script>
    <!--JQuery Link-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--Local JS Link-->
    <script src="./Assets/api.js"></script>
    <script src="./Assets/script.js"></script>

</body>

</html>
