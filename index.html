<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Nook</title>
    <!-- Add favicon -->
    <!-- Compressed CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
        integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <!-- My stylesheet -->
    <link rel="stylesheet" type="text/css" href="Assets/style.css">
</head>

<body class="background1">
    <header>
        <div class="top-bar small-up-1">
            <div class="top-bar-left">
                <ul class="dropdown menu" data-dropdown-menu>
                    <li id="bookNook" class="menu-text">Book Nook</li>
                    <!-- Optional Links -->
                    <li><a href="#">My Book Nook</a></li>
                    <li><a href="#">Library</a></li>
                </ul>
            </div>
            <!-- Search Bar/Button -->
            <div class="top-bar-right">
                <ul class="menu">
                    <li><input id="searchTxt" type="search" placeholder="Enter Movie Title"></li>
                    <li><button id="searchBtn" type="button" class="button">Search</button></li>
                </ul>
            </div>
        </div>

    </header>
    <main>

        <!-- Grid container for entire main section  -->
        <div class="grid-container">


            <div class="grid-x grid-margin-x small-up-1 medium-up-2">

                <!-- Movie -->
                <div class="cell">
                    <div class="card">
                        <div class="card-divider">
                            Movies
                        </div>
                        <div class="card-section card-img">
                            <img id="movieImg" class="image align-self" src="https://via.placeholder.com/200">
                        </div>
                        <div class="card-section">
                            <h3 id="movieTitle"></h3>
                            <div id="movieCard">This is a row of cards.</div>
                            <!-- <p>This row of cards is embedded in an X-Y Block Grid.</p> -->
                        </div>
                    </div>
                </div>

                <!-- Book -->
                <div class="cell">
                    <div class="card">
                        <div class="card-divider">
                            Books
                        </div>
                        <div class="card-section card-img">
                            <img id="bookImg" class="image align-self" src="https://via.placeholder.com/200">
                        </div>
                        <div class="card-section">
                            <h3 id="bookTitle"></h3>
                            <div id="bookCard">This is a card.</div>
                            <!-- <p>It has an easy to override visual style, and is appropriately subdued.</p> -->
                        </div>
                    </div>
                </div>
    </main>

    <footer class="footer-nav row top-bar">
        <h6 id="credit">Floral Background Art by: <a id="creditLink" target="_blank"
                href="https://matthewgreerdesign.squarespace.com/">Matthew Greer</a></h6>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
        integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
    <!--Link for dropdown foundation-->
       <script> src="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.3/js/foundation.min.js" </script>
    <!--JQuery Link-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--Local JS Link-->
    <script src="assets/api.js"></script>
    <script src="assets/script.js"></script>

</body>

</html>
